      - name: last_name
        in: formData
        description: Last name
        required: false
        type: string
      - name: address_string
        in: formData
        description: Address of the service request
        required: false
        type: string
      - name: phone
        in: formData
        description: Phone number
        required: false
        type: string
      - name: lat
        in: formData
