    parameters:
    - $ref: '#/parameters/responseFormat'
    - name: service_request_id
      in: path
      description: Unique service request id
      required: true
      type: string
    - name: extensions
      in: query
      description: True if city specific extensions are requested. Default value is false.
      required: false
      type: string
      default: 'false'
